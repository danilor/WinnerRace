<div class="single_track">

  <div class="progressBar" [ngStyle]="{width:this.racer.getPercent()}">
  </div>

  <div class="identifier">
    <div [ngClass]="{'label': true, 'inactive': !this.racer.isActive()}">
      [{{ this.addTrailingZeros(this.getRacerPercent(), 2) }}%] {{ (this.name ? this.name : this.racer.name) }}
    </div>
  </div>

  <div *ngIf="this.racer.isActive()" class="jockey_space" [ngStyle]="{left: this.racer.getPercent()+'%'}">

    <img *ngIf="this.racer.isActive()" src="assets/img/jockey.gif"  class="jockey" />
  </div>

  <div *ngIf="!this.racer.isActive()" class="jockey_space" [ngStyle]="{left: '0%'}">
    <img  src="assets/img/rip.png"  class="jockey animate__animated animate__flash  animate__repeat-2" />
  </div>



</div>
